<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
</head>
<body>
    <header>
        <h1>HTML Exercises</h1>
        <br><br>
        <br><br>
        <h3>LINKS</h3>
        <h4>Navigation Menu</h4>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact Info</a></li>
            </ul>
        </nav>
    </header>
     
    <h4>IMAGES</h4>
    <figure>
    <img src="emee.jpg" alt="Image">
    <figcaption>Nature lover</figcaption>
    </figure>
    <br><br>

    <h4>FORMS</h4>
     <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="4"> 
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one digit,one lowercase letter, and atleast 8 characters.">
        <br><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required >
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>
        <input type="checkbox" id="term" name="term" required>
        <label>terms:>I accept the terms and conditions</label>
        <br><br>
        <input type="submit" value="submit">
     </form>

     <br><br>
     <br><br>

     
    <style>
        table{
            border-collapse: collapse;
            width: 20%
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        
        }
    </style>

     <h4>TABLES</h4>
     <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nyle</td>
                <td>22</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Belle</td>
                <td>35</td>
                <td>California</td>
            </tr>
        </tbody>
     </table>


     <section>
    <h4>Audio</h4>
    <audio controls>
        <source src="KodalineReadytoChangeOfficialVideo.mp3" type="audio/mp3">
    </audio>

    <h4>Video</h4>
    <video controls>
        <source src="TheWait-1MinuteShortFilm_AwardWinning.mp4" type="video/mp4">
        </video>
     </section>

<footer>
    <p>&copy; 2024 User Information Table</p>
</footer>
    
</body>
</html>
